<h2>แบบฟอร์มกรอกข้อมูลพนักงาน</h2>
 
<form (ngSubmit)="addNewEmployee()">
    <label for="ชื่อ - นามสกุล"></label>
    <input type="text" name="fullname" [(ngModel)]="fullname"/>
    <label for="เงินเดือน"></label>
    <input type="number" name="salary" step="5000" [(ngModel)]="salary"/>
    <button type="submit" [disabled]="fullname().trim()==''">บันทึก</button>
</form>
